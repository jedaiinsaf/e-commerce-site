<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site </title>

    <!-- Link to external stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="fontawesome/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            overflow-x: hidden;
            background-color: #f07cea;
        }



        /* Navbar - Main navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            padding: 15px 20px;
            top: 0;
            z-index: 10;
            background: transparent; /* Make navbar background transparent */
            border: none; /* Remove border */
            box-shadow: none; /* Remove box-shadow */
        }

        /* Main Navigation Links (aligned to the right) */
        .nav-links {
            display: flex;
            gap: 20px; /* Adjusted gap for better spacing */
            margin-left: auto; /* Align links to the right */
        }

        .nav-link {
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .nav-link:hover {
            color: #FF6347;
            text-shadow: 0 0 5px rgba(255, 99, 71, 0.8); /* Glowing effect */
        }

        /* Icons aligned to the center of the navbar */
        .header-icons {
            display: flex;
            justify-content: center; /* Align the icons to the center */
            gap: 20px; /* Added space between icons */
            width: 100%; /* Take up all the space available in the navbar */
        }

        .header-icons a {
            color: white;
            font-size: 1.7rem;
            transition: color 0.3s ease;
        }

        .header-icons a:hover {
            color: #FFD700; /* Hover effect */
        }

        /* Search Bar - Transparent, no border, working */
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* Wider search bar */
            padding: 16px; /* Increased padding for height */
            font-size: 1.4rem; /* Increased font size */
            border: none; /* No border */
            outline: none;
            background: transparent; /* Transparent background */
            color: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s ease;
        }

        .search-container input {
            width: 85%; /* Input field takes most space */
            padding: 12px;
            font-size: 1.2rem;
            border: none;
            background: rgba(255, 255, 255, 0.5); /* Slightly opaque input field */
            color: white;
            border-radius: 25px;
            outline: none;
        }

        .search-container input:focus {
            background: rgba(255, 255, 255, 0.7); /* More opaque on focus */
        }

        .search-container button {
            padding: 12px 20px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #FF4500;
        }

        .search-container::before {
            content: '\f002'; /* Font Awesome Search Icon */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        /* Sidebar - Modern sidebar design */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            box-shadow: 4px 0px 8px rgba(0, 0, 0, 0.5);
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(250px); /* Sidebar appears when opened */
        }

        .sidebar h2 {
            text-align: center;
            color: #FF6347;
        }

        .sidebar a {
            display: block;
            margin: 20px 0;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #FFD700; /* Hover effect on links */
        }

        /* Sidebar Toggle Button */
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #FF6347;
            cursor: pointer;
            z-index: 110;
        }

        /* Social Icons - Aligned to the bottom right */
        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            color: #FF6347;
            transform: scale(1.2);
        }

        /* Removing logo and brand name */
        .logo-container {
            display: none;
        }
    </style>
</head>

<body>


    <!-- Main Container -->
    <div class="tm-container">
        <!-- Navbar -->
        <nav>
            <!-- Main Navigation Links (aligned to the right) -->
            <div class="nav-links">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="products.html">Products</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </div>

            <!-- Icons aligned to the center -->
            <div class="header-icons">
                <a href="sign.html" title="Sign Up"><i class="fas fa-user-plus"></i></a>
              
                <a href="panier.html" title="Panier"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </div>

    <!-- Search Bar Centered on the Page -->
    <div class="search-container">
        <input type="text" placeholder="    Search for products..." />
        <button type="submit">Search</button>
    </div>

    <!-- Social Icons (aligned to the bottom right) -->
    <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.whatsapp.com" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="mailto:example@example.com" title="Email"><i class="fas fa-envelope"></i></a>
        <a href="tel:+123456789" title="Phone"><i class="fas fa-phone-alt"></i></a>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to toggle the sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
</body>

</html>
