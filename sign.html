<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up / Login Form</title>
  <link rel="stylesheet" href="css/style1.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
      position: relative;
      background-color: black; /* Set the background color to black */
    }

    /* Video background styling */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Make the video cover the entire area */
      z-index: -1; /* Place the video behind the content */
    }

    /* Home navigation links (aligned horizontally) */
    .nav-links {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 20px; /* Space between the links */
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #573b8a;
    }

    .main {
      width: 350px;
      height: 500px;
      background: rgba(255, 255, 255, 0.2); /* Transparency for the form */
      backdrop-filter: blur(10px); /* Blur effect for the background */
      border-radius: 10px;
      box-shadow: 5px 20px 50px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      z-index: 1;
    }

    #chk {
      display: none;
    }

    .signup, .login {
      position: relative;
      width: 100%;
      height: 100%;
    }

    label {
      color: #fff;
      font-size: 2.3em;
      justify-content: center;
      display: flex;
      margin: 60px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.5s ease-in-out;
    }

    input {
      width: 60%;
      height: 20px;
      background: #e0dede;
      justify-content: center;
      display: flex;
      margin: 20px auto;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 5px;
    }

    button {
      width: 60%;
      height: 40px;
      margin: 10px auto;
      justify-content: center;
      display: block;
      color: #fff;
      background: #573b8a;
      font-size: 1em;
      font-weight: bold;
      margin-top: 20px;
      outline: none;
      border: none;
      border-radius: 5px;
      transition: 0.2s ease-in;
      cursor: pointer;
    }

    button:hover {
      background: #6d44b8;
    }

    .login {
      height: 460px;
      background: #eee;
      border-radius: 60% / 10%;
      transform: translateY(-180px);
      transition: 0.8s ease-in-out;
    }

    .login label {
      color: #573b8a;
      transform: scale(0.6);
    }

    #chk:checked ~ .login {
      transform: translateY(-500px);
    }

    #chk:checked ~ .login label {
      transform: scale(1);    
    }

    #chk:checked ~ .signup label {
      transform: scale(0.6);
    }

    /* Style for the phrase outside the box */
    .login-phrase {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video autoplay muted loop class="video-background">
    <source src="img/vd8.mp4" type="video/mp4">
  </video>

  <!-- Navigation links (aligned horizontally on the left side) -->
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="products.html">Products</a>
  </div>

  <div class="main">    
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="txt" placeholder="User name" required="">
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="pswd" placeholder="Password" required="">
        <button>Sign up</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required=""/>
        <input type="password" name="pswd" placeholder="Password" required=""/>
        <button>Login</button>
      </form>
    </div>
  </div>

</body>
</html>
